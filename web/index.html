<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Yandex Speech Kit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="s.css">
       <script type="text/javascript" src="/eel.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light" >
<div class="container-fluid">
  <a class="navbar-brand" href="#">
    <img src="voice-message.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
  Yandex Speech Kit
  </a>

</div>
</nav>



    <div class="app" id='app'>
      <h1>Введите все настройки</h1>
      <h2>(файл должен находиться в том же месте, где и программа)</h2>



    <div>
    <p style='display:inline'>Голос: </p>
    <select class="" name="" id='select'>
      <option selected>filipp</option>
      <option>alena</option>
      <option>oksana</option>
      <option>jane</option>
      <option>omazh</option>
      <option>zahar</option>
      <option>ermil</option>
    </select>
  </div>
  <div>
  <p style='display:inline'>Токен: </p>
    <input type="text" class="custom-file-input" id='input_token' style='margin-top:10px;'/>
</div>
<div>
<p style='display:inline'>folder_id:</p>
  <input type="text" class="custom-file-input" id='input_folder' style='margin-top:10px; width:175px;'/>
</div>



      <input type="file" class="custom-file-input" id='input' style='margin-top:10px;'/>


      <button type="button" class="btn btn-outline-primary" id='button'>Запустить</button>
      <p id='p'>.</p>

</div>



    <script type="text/javascript">
      var input_token = document.getElementById('input_token');
      var input_folder = document.getElementById('input_folder')
      var select_voice = document.getElementById('select');
      var input_file = document.getElementById('input');
      var button = document.getElementById('button');
      var pointer = document.getElementById('p');
      button.onclick = async function click() {
        var voice = select_voice.value;
        var folder = input_folder.value;
        if (folder==''){
          folder = 'b1gccittccffnddda32n'
        }
        var token = input_token.value;
        var file = input_file.value;
        await eel.main(file,token,folder,voice)();
        pointer.innerHTML = 'Генерация аудиофайла output.ogg успешно завершена!';


      };

      eel.expose(output);
function output(filename) {
  pointer.innerHTML = 'Файл '+filename+ " успешно сгенерирован!";

};

eel.expose(merge);
function merge(filename) {
pointer.innerHTML = filename;

};




    </script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
